<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List of the files deleted so far:</h1>
    {% if files %}
    <ul>
    {% for f in files %}
        <li><a href="{% url 'details' f.id%}">{{ f.path }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
