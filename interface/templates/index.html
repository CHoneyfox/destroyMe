<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome, let us play a game</h1>
    <fieldset>
    
        <legend>The game: you tell me which file i should delete from my drive and i do that... cool?    ...nice</legend>

        <form action="{% url 'delete' %}" method="post">
            {% csrf_token %}
            <input type="text" value="username" name="username" required>
            <input type="text" value="Optional Message" name="message">
            <input type="text" value="filename" name="file" required>
            <input type="submit" value="Let's go">
        </form>

        <p>Or you can click <a href="{% url 'list' %}">here</a> for a list of the already deleted files.</p>
    </fieldset>
</body>
</html>
